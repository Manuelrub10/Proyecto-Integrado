<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        <div class="form-group">
                            <label for="email">Gmail</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="role">Role</label>
                            <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
                                <option value="consumidor">Consumidor</option>
                                <option value="ofertante">Ofertante</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3"
                            [disabled]="!loginForm.form.valid">Login</button>
                    </form>
                </div>
                <p class="text-center">No tienes cuenta?
                    <a style="text-decoration: underline;text-decoration-color: rgb(73, 73, 255); cursor:pointer; color: rgb(73, 73, 255);"
                        (click)="navigateRegister()">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
