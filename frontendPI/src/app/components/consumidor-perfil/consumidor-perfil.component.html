<app-menu-consumidor></app-menu-consumidor>
<br><br>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 mb-5 bg-white rounded">
                <h2 class="mb-4">Mis Reservas</h2>
                <div *ngFor="let reserva of reservas" class="card mb-3 reserva-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ reserva.actividad.titulo }}</h5>
                        <p class="card-text">{{ reserva.actividad.descripcion }}</p>
                        <p class="card-text"><small class="text-muted">Fecha: {{ reserva.actividad.fecha }}</small></p>
                        <p class="card-text"><small class="text-muted">Lugar: {{ reserva.actividad.lugar }}</small></p>
                        <button class="btn btn-danger float-end" (click)="cancelarReserva(reserva.id)"><i
                                class="fa-solid fa-ban"></i> Cancelar
                            Reserva</button>
                    </div>
                </div>
                <nav class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" [class.disabled]="page === 0">
                            <button class="page-link" (click)="cambiarPagina(page - 1)"
                                [disabled]="page === 0">Anterior</button>
                        </li>
                        <li *ngFor="let i of [].constructor(totalPages); let idx = index" class="page-item"
                            [class.active]="page === idx">
                            <button class="page-link" (click)="cambiarPagina(idx)">{{ idx + 1 }}</button>
                        </li>
                        <li class="page-item" [class.disabled]="page === totalPages - 1">
                            <button class="page-link" (click)="cambiarPagina(page + 1)"
                                [disabled]="page === totalPages - 1">Siguiente</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-4 mb-5 bg-white rounded">
                <h1 class="mb-4">Editar Perfil</h1>
                <form (ngSubmit)="actualizarConsumidor()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" [(ngModel)]="consumidor.nombre"
                            name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" id="apellidos" class="form-control" [(ngModel)]="consumidor.apellidos"
                            name="apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" class="form-control" [(ngModel)]="consumidor.direccion"
                            name="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" [(ngModel)]="consumidor.telefono"
                            name="telefono" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminarConsumidor()">
                            <i class="fas fa-user-times"></i> Eliminar Cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
