<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()" #registerForm="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" [(ngModel)]="registerData.nombre"
                                name="nombre" required>
                            <div *ngIf="registerForm.controls['nombre']?.invalid && registerForm.controls['nombre']?.touched"
                                class="text-danger">
                                El nombre es obligatorio.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" [(ngModel)]="registerData.apellido"
                                name="apellido" required>
                            <div *ngIf="registerForm.controls['apellido']?.invalid && registerForm.controls['apellido']?.touched"
                                class="text-danger">
                                El apellido es obligatorio.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="registerData.email"
                                name="email" required email>
                            <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched"
                                class="text-danger">
                                El correo debe ser válido.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control"
                                [(ngModel)]="registerData.password" name="password" required>
                            <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched"
                                class="text-danger">
                                La contraseña es obligatoria.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" class="form-control" [(ngModel)]="registerData.direccion"
                                name="direccion" required>
                            <div *ngIf="registerForm.controls['direccion']?.invalid && registerForm.controls['direccion']?.touched"
                                class="text-danger">
                                La dirección es obligatoria.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" [(ngModel)]="registerData.telefono"
                                name="telefono" required>
                            <div *ngIf="registerForm.controls['telefono']?.invalid && registerForm.controls['telefono']?.touched"
                                class="text-danger">
                                El teléfono es obligatorio.
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="role">Rol</label>
                            <select id="role" class="form-control" [(ngModel)]="registerData.role" name="role" required>
                                <option value="consumidor">Consumidor</option>
                                <option value="ofertante">Ofertante</option>
                            </select>
                            <div *ngIf="registerForm.controls['role']?.invalid && registerForm.controls['role']?.touched"
                                class="text-danger">
                                El rol es obligatorio.
                            </div>
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                        <button type="submit" class="btn btn-primary w-100 mt-3"
                            [disabled]="registerForm.invalid">Registrar</button>
                    </form>
                </div>
                <p class="text-center">¿Ya tienes cuenta?
                    <a style="text-decoration: underline;text-decoration-color: rgb(73, 73, 255); cursor:pointer; color: rgb(73, 73, 255);"
                        (click)="navegateLogin()">Inicia sesión
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
